<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <div class="op">

    <header>
        <h1>Simple-TodoApp</h1>

    </header>
    <hr>
    <div class="Navbar">
        <select name="projects" id="projects">
            <!-- La opción del proyecto predeterminado se creará dinámicamente aquí -->
        </select>
        <input type="text" name="" id="texto" placeholder="Nombre del proyecto">
        <button id="project">Crear proyecto</button>
        <button id="eliminar">eliminar proyecto</button>
    </div>
    
    <div class="tituloDiv"><h3 class="titulos"></h3></div>
        <div id="tareas">
        
        </div>
    </div>
        <div id="task">
            <button id="clave">+New Task </button>
        </div>
        <div class="modal2">
            <div class="close"><button>Close</button></div>
            <div class="title">
                <div><label for="">Title</label></div>
                <div><input type="text" name="titulo" id="titulo" class="titulo"></div>
            </div>
            <div class="description">
                <div><label for="">Description</label></div>
                <div><textarea rows="4" cols="20" id="tex"></textarea></div>
            </div>
            <div class="important">
                <div class="grid-prior">
                    <label class="container">Low
                        <input type="radio" checked="checked"  name="radio" value="low" id="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Medium
                        <input type="radio" name="radio" value="medium" id="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">High
                        <input type="radio" name="radio" value="High" id="radio">
                        <span class="checkmark"></span>
                    </label>  
                </div>
            </div>
            <div class="date">
                <div><label for="">Date</label></div>
                <div><input type="date" name="" id="date" class="fecha"></div>
            </div>
            <div class="save"><button type="button" class="saving">Save</button></div>
        </div>
    
    <script type="module" src="index.js">
    </script>
</body>
</html>
