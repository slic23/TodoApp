<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple-TodoApp</h1>
            <button id="new-project-btn">New Project</button>
        </header>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <div class="main">

                <div><label for="">Nombre</label></div>
                <div><input type="text" name="" id="" placeholder="nombre"></div>
                
              </div>
            </div>
          </div>
        <hr>

        <div class="main">
            <div id="project-list" class="project-list ">
                <div>
                  <select>
                      <option value="opcion1">Default Project</option>
                  </select>
                </div>
                  
                  <!-- Project items will be dynamically added here -->
              </div>
              <div class="targetprojectsublist">
                <div id="todo-list" class="todo-list">
                    <h1>default project</h1>
                    <div id="todosWANTtoAdd"></div>
                    <button class="button-plus">+</button>

                    <!-- Todo items will be dynamically added here -->
                </div>
                <div id="todo-details" class="todo-details">
                    <!-- Todo details will be displayed here when expanded -->
                </div>
              </div>
        </div>
       <script type="module" src="index.js"></script>
    </div>
</body>
</html>
